<ion-view>
  <ion-content padding="'true'" has-header="true" ng-controller="ColocListCtrl">

    <div class="bar bar-royal bar-header" padding="'true'">
      <a class="button button-clear icon ion-home" href="#/home"></a>
      <h1 class="title">Bloc notes</h1>
    </div>

    <div class="spacer" style="height: 40px;"></div>

    <div class="item item-input">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Ecrivez votre nouvelle note ici" ng-model="data.nouvelle_note">
      </label>
      <a class="button button-small ion-plus button-positive" ng-click="ajouterNote()"></a>

    </div>

    <div show-delete="shouldShowDelete" show-reorder="shouldShowReorder">
      <div class="note" ng-repeat="note in coloc.notes" type="item-text-wrap">

        <div class="item item-divider" id="Header-note">
          {{note.date}}
        </div>
        <div class="item item-text-wrap" id="Content-note">
          {{note.content}}
        </div>

        <div class="spacer" style="height: 10px;"></div>

      </div>
    </div>

  </ion-content>

</ion-view>
