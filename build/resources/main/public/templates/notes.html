<ion-view title="Notes">
  <ion-content padding="'true'" ng-controller="ColocListCtrl">


          <ion-nav-bar class="bar-stable bar-royal">
              <!-- <ion-header-bar class="bar-positive"> -->
              <ion-nav-buttons>
                  <a href="#/home" class="button button-icon button-clear ion-home" ></a>
              </ion-nav-buttons>
          </ion-nav-bar>


          <div class="spacer" style="height: 40px;"></div>

      <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
              <input type="text" placeholder="Ecrivez votre nouvelle note ici" ng-model="data.nouvelle_note">
          </label>
      <a class="button button-small ion-plus button-positive" ng-click="ajouterNote()"></a>

    </div>

    <div show-delete="shouldShowDelete" show-reorder="shouldShowReorder">
      <div class="note" ng-repeat="note in coloc.notes" type="item-text-wrap">

        <div class="item item-divider" id="Header-note">
          {{note.date}}
            <div class="button-delete button-icon ion-close-circled" ng-click="deleteNote(note)"></div>
        </div>
        <div class="item item-text-wrap" id="Content-note">
          {{note.content}}
        </div>

        <div class="spacer" style="height: 10px;"></div>

      </div>
    </div>

  </ion-content>

</ion-view>
